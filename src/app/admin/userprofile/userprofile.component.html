
<div class="container">
  <div class="row">
      <div class="col-md-12"><h2><strong>PROFILE</strong></h2></div>
  </div>
  <div *ngIf="userData" class="row">
    <div class="col-0 col-sm-2 col-md-2 col-lg-3 col-xl-3"></div>
    <div  class="col-12 col-sm-8 col-md-8 col-lg-6 col-xl-5" >
      <div class="card card-block">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div style="padding : 5px;">
              <img [src]="userData.photoURL" alt="Photo of sunset"/>
          </div>
          </div>
          <div class="col-md-2"></div>
        </div>
        <br>
            <p><span id="key">Name :</span>&nbsp; {{userData.Name}} </p>
            <p><span id="key">Contact :</span>&nbsp; {{userData.PhoneNumber}} </p>
            <p><span id="key">Email :</span>&nbsp; <span style="font-size:13px;">{{userData.Email}} </span></p>
            <p><span id="key">Address :</span>&nbsp; {{userData.address}} </p>
            <p><span id="key">Aadhaar No :</span>&nbsp; <span style="font-size:13px;">{{userData.aadharno}} </span></p>

    </div>
    </div>

    <div class="col-0 col-sm-2 col-md-2 col-lg-3 col-xl-4"></div>
  </div>     
</div>
