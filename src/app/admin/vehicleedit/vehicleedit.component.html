  <div id="container" class="container">
    <div  class="row">
        <div class="col-md-12"><h1><strong>EDIT VEHICLE</strong></h1></div>
    </div>
    <br><br>
    <div class="well well-lg">
      <div class="row">
        <div class="col-md-3">
           
        </div>
       
        <div class="col-md-6">
  
         <div class="card">
      
                <p><br></p>
                        <div class="row">
                          <div class="col-md-12">
                            <form class="form" [formGroup] = "myForm" (ngSubmit) = "onSubmit(myForm)">
                              
                                  <div class="form-group">
                                    <input type="text" formControlName="vehicleName" class="form-control"  placeholder="Vehicle Name">
                                  </div>

                                  <div class="form-group">
                                      <input type="number" formControlName="vehicleNo" class="form-control"  placeholder="No. of vehicles available of this type">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" formControlName="priceHour" class="form-control"  placeholder="Price per Hour">
                                      </div>
                                      <div class="form-group">
                                          <input type="text" formControlName="priceDay" class="form-control"  placeholder="Price per Day">
                                      </div>
                                        
                                          <div class="form-group">
                                              <input type="text" formControlName="address" placeholder="Search for Location" class="form-control">
                                          </div>
                
                                          <div class="text-center">
        
                                                <div class="input-group">
                                                    <input  [disabled]="!myForm.valid" type="submit" style="border-radius: 25px" class="btn btn-success btn-block" value="UPDATE VEHICLE"/>
                      
                                                  </div>
                
                                          </div>
                                        </form>
                                  </div>
                                    
                          </div>
          </div>
            
          </div>
    
        <div class="col-md-3">
            
        </div>
      </div>
    </div>
    
  
  </div>
