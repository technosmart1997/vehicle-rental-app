<div id="container" class="container">
  <div  class="row">
      <div class="col-md-12"><h1><strong>CREATE ADMIN</strong></h1></div>
  </div>
  <br><br>
  <div class="well well-lg">
    <div class="row">
      <div class="col-md-3">
         
      </div>
     
      <div class="col-md-6">

        <div class="card">
                      <div class="row">
                        <div class="col-md-12" style="text-align: center; font-weight: bold;">
                         <h3>ADMIN FORM</h3> 
                        </div><br><br>
                        <div class="col-md-12">
                          <form class="form" [formGroup] = "myForm" (ngSubmit) = "onSubmit(myForm)">
              
                                <div class="form-group">
                                  <input type="text" formControlName="username" class="form-control"  placeholder="Admin Username">
                                </div>
                                <div class="form-group">
                                    <input type="text" formControlName="password" class="form-control"  placeholder="Admin Password">
                                  </div>
                                        <div class="text-center">
                                  
                                              <div class="input-group">
                                                  <input  [disabled]="!myForm.valid" type="submit" style="border-radius: 25px" class="btn btn-success btn-block" value="CREATE ADMIN"/>
                    
                                                </div>
              
                                        </div>
                                      </form>
                                </div>
                                  
                        </div>
        </div>
          
        </div>
  
      <div class="col-md-3">
          
      </div>
    </div>
  </div>
  

</div>
