<div class="row">
  <div style="margin-left: 20px" class="col-md-12"><h1><strong>VENDOR LISTINGS</strong></h1></div>
</div>
  <hr>
<div class="container mt-2">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10  text-center" >
                <div *ngIf="showError" class="alert alert-danger">
                        <strong>Sorry!</strong> There are no Vendor Listings!
                </div>
        </div>
        <div class="col-md-1"></div>
    </div>
  <div class="row">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3" *ngFor="let vehicle of vehicles">
          <app-vendorlistingsvehicle [vehicle_detail]="vehicle" (onDelete) = "onDelete()"></app-vendorlistingsvehicle>  
      </div>
  </div>
  
</div>
