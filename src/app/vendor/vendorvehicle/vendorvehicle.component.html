<div *ngIf="vehicleData" class="card card-block">
    <div style="padding : 5px;">
        <img  *ngIf ="vehicleData.VehiclePhoto" [src]="vehicleData.photoUrl" alt="Vehicle Photo"/>
        <img *ngIf ="!vehicleData.VehiclePhoto" src="../../../assets/img/notavailable.jpg" />
    </div>
    <div style="height: 180px">
        <p style="text-align: center;font-weight: bold;font-size:16px;margin-bottom: 15px"> {{vehicleData.VehicleName}}</p>
        <p><span id="key">Price Per Day :</span>&nbsp; &#8377; &nbsp;{{vehicleData.PricePerDay}}</p>
        <p><span id="key">Price Per Hour :</span>&nbsp; &#8377; &nbsp;{{vehicleData.PricePerHour}}</p>
        <p><span id="key">Address :</span>&nbsp; &nbsp;{{vehicleData.ParkingAddress}}</p>
        <p><span id="key">City :</span>&nbsp; &nbsp; {{vehicleData.City}}</p>
    
    </div>
        <div class="buttons">
            <div class="row">
                    <div class="col">
                        <button (click)="deleteVehicle()" class="btn btn-danger btn-block">Delete</button>
                    </div>
            </div>  
            <div class="row">
                <div class="col-md-12">
                    <button  (click)="moreDetail(vehicle_id)" class="btn btn-success btn-block">More Detail</button>
                </div>
            </div>
        </div>
</div>
