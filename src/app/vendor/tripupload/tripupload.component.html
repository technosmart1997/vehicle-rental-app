<div id="container" class="container">
  <div class="row">
    <div  class="col-md-12"><h1><strong>TRIP UPLOAD</strong></h1></div>
</div>
    <hr>
  <div class="well well-lg">
    <div class="row">
      <div class="col-md-3">
         
      </div>
     
      <div class="col-md-6">

        <div class="card">
            <div class="row">
                <div class="col-md-5"> 
                    <h4>From : </h4>
                    <angular2-date-picker  [(ngModel)]="from" [settings]="settings"></angular2-date-picker>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-5"> 
                    <h4>To : </h4>
                    <angular2-date-picker  [(ngModel)]="to" [settings]="settings"></angular2-date-picker>
                </div>
              </div>
              <p><br></p>
                      <div class="row">
                        <div class="col-md-12">
                          <form class="form" [formGroup] = "myForm" (ngSubmit) = "onSubmit(myForm)">
                    
                                <div class="form-group">
                                  <input type="text" formControlName="vehicleName" class="form-control"  placeholder="Trip Name">
                                </div>
                                <div class="form-group">
                                    <input type="number" formControlName="vehicleNo" class="form-control"  placeholder="No. of vehicles available of the trip">
                                  </div>
                                  <div class="form-group">
                                      <input type="number" formControlName="priceHour" class="form-control"  placeholder="Price per Hour">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" formControlName="priceDay" class="form-control"  placeholder="Price per Day">
                                    </div>
                                      
                                        <div class="form-group">
                                            <input type="text" formControlName="address" placeholder="Search for Location" autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" #search>
                                          </div>
              
                                        <div class="input-group">
                                            <select class="form-control" style="background-color : #fff"  formControlName="city">
                                              <option *ngFor="let city of cities" value="{{ city.name }}">{{ city.name }}</option>
                                            </select>
                                          </div>
              
                                        <div class="text-center">
                                         
                                              <div class="form-group">
                                                  <input  type="file" (change)="uploadPic($event)" accept=".png,.jpg" name="file" id="file" class="btn btn-block input-file">
                                                  <label for="file" class="btn btn-tertiary js-labelFile">
                                                    <span class="js-fileName">UPLOAD TRIP PICTURE</span>
                                                  </label>
                                                </div>
                                            
                                                <div class="form-group">
                                                    <input [disabled]="!myForm.valid"  type="submit" id="submit_btn" class="btn btn-block input-file">
                                                    <label for="submit_btn" class="btn btn-tertiary js-labelFile">
                                                      <span class="js-fileName">UPLOAD TRIP</span>
                                                    </label>
                                                  </div>
                                        </div>
                                      </form>
                                </div>
                                  
                        </div>
        </div>
          
        </div>
  
      <div class="col-md-3">
          
      </div>
    </div>
  </div>
  

</div>
